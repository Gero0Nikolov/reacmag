<html xmlns="http://www.w3.org/1999/xhtml"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Notification</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="padding: 0; margin: 0;">
	<div style="margin: 0 auto; width: 600px;">
		<table style="width: 100%; vertical-align: bottom;">
            <tr style="vertical-align: middle;">
                <td style="border-bottom: 1px solid #333;">
                    <a href="[site-url]" style="display: block; text-decoration: none; margin: 0 auto;">
                        <img src="http://reacmag.blogy.co/wp-content/uploads/2017/04/cropped-blue-logo.png" style="display: block; margin: 0 auto;" width="84px" height="84px" />
                    </a>
                </td>
            </tr>
        </table>
        <table style="width: 100%; vertical-align: bottom;">
            <tr>
                <td style="text-align: left; font-family: serif; font-size: 32px; padding: 10px 0; color: #999; padding: 10px 20px 20px;">
                    Active at Reactive
                </td>
                <td style="text-align: right; font-family: serif; font-size: 32px; padding: 10px 0; color: #999; padding: 10px 20px 20px;">
                    [date]
                </td>
            </tr>
        </table>
        <table style="width: 100%; vertical-align: bottom;">
            <tr>
                <td style="display: block; border-left: 1px solid #333; border-right: 1px solid #333; letter-spacing: 1.5px; line-height: 200%; font-family: sans-serif; font-size: 16px; padding: 10px 20px; color: 333; font-weight: normal; text-align: justify;">
                    [message]
                </td>
            </tr>
            <tr>
                <td style="text-align: center; padding: 20px 20px 40px;">
                    <a href="[site-url]" style="font-family: serif; font-size: 22px; font-weight: normal; letter-spacing: 1px; text-decoration: none; color: #333; border: 1px solid #333; padding: 10px 45px; display: inline-block;">
                        React
                    </a>
                </td>
            </tr>
        </table>
        <table style="width: 100%; vertical-align: bottom; border-bottom: 1px solid #333; border-top: 1px solid #333; padding: 10px 20px; text-align: center;">
            <tr>
                <td style="text-align: right;">
                    <a href="https://www.facebook.com/reacmag/" style="display: inline-block; text-decoration: none;">
                        <img src="https://cdn1.iconfinder.com/data/icons/iconae-extra-light/100/thin_C-01-48.png" style="display: block;" />
                    </a>
                </td>
                <td style="text-align: left;">
                    <a href="https://www.instagram.com/reacmag/" style="display: inline-block; text-decoration: none;">
                        <img src="https://cdn1.iconfinder.com/data/icons/iconae-extra-light/100/thin_C-71-48.png" style="display: block;" />
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
